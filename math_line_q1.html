<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sco.css">
    <title>Question 1</title>
</head>
<body>
    <div class="form">
        <header class="form-header">Question 1</header> 

        <div class="form-body">

            <div class="row">
                <div class="math-column left">
                    <span>Given points (x1,y1) and (x2,y2) select the formula to find the equation of the given line</span>            

            <div class="form-fields">

                <div class="radio-options">

                    <div>
                        <input type="radio" name="q1a" id="1">
                        <math xmlns="http://www.w3.org/1998/Math/MathML">
                            <mrow>
                                <mi>y</mi>
                                <mo>=</mo>
                                <mi>m</mi>
                                <mi>x</mi>
                                <mo>+</mo>
                                <mi>b</mi>
                            </mrow>
                        </math>
                    </div>
                    
                    <div>
                        <input type="radio" name="q1a" id="2"> 
                        <math  xmlns="http://www.w3.org/1998/Math/MathML">
                            <mrow>
                                <msup>
                                    <mrow>
                                        <mo>(</mo>
                                        <mi>x</mi>
                                        <mo>-</mo>
                                        <mi>h</mi>
                                        <mo>)</mo>
                                    </mrow>
                                    <mn>2</mn>
                                </msup>
                                <mo>+</mo>
                                <msup>
                                    <mrow>
                                        <mo>(</mo>
                                        <mi>y</mi>
                                        <mo>-</mo>
                                        <mi>k</mi>
                                        <mo>)</mo>
                                    </mrow>
                                    <mn>2</mn>
                                </msup>
                                <mo>=</mo>
                                <msup>
                                    <mi>r</mi>
                                    <mn>2</mn>
                                </msup> 
                            </mrow>
                        </math>    
                    </div>
                 </div>        

                <div class="radio-options">

                    <div>
                        <input type="radio" name="q1a" id="3">
                        <math  xmlns="http://www.w3.org/1998/Math/MathML">
                            <mrow>
                                <mi>y</mi>
                                <mo>-</mo>
                                <msub>
                                    <mi>y</mi>
                                    <mn>1</mn>
                                </msub> 
                                <mo>=</mo>
                                <mi>m</mi>
                                <mo>(</mo>
                                <mi>x</mi>
                                <mo>-</mo>
                                <msub>
                                    <mi>x</mi>
                                    <mn>1</mn>
                                </msub> 
                                <mo>)</mo>
                            </mrow>
                        </math>
                    </div>
                    
                    <div>
                        <input type="radio" name="q1a" id="4">
                        <math  xmlns="http://www.w3.org/1998/Math/MathML">
                            <mrow>
                                <mi>y</mi>
                                <mo>-</mo>
                                <msub>
                                    <mi>y</mi>
                                    <mn>2</mn>
                                </msub> 
                                <mo>=</mo>
                                <mfrac>
                                    <mrow>
                                        <msub>
                                            <mi>y</mi>
                                            <mn>2</mn>
                                        </msub> 
                                        <mo>-</mo>
                                        <msub>
                                            <mi>y</mi>
                                            <mn>1</mn>
                                        </msub>
                                    </mrow>
                                    <mrow>
                                        <msub>
                                            <mi>x</mi>
                                            <mn>2</mn>
                                        </msub> 
                                        <mo>-</mo>
                                        <msub>
                                            <mi>x</mi>
                                            <mn>1</mn>
                                        </msub>
                                    </mrow>
                                </mfrac>
                                <mo>(</mo>
                                <mi>x</mi>
                                <mo>-</mo>
                                <msub>
                                    <mi>x</mi>
                                    <mn>2</mn>
                                </msub> 
                                <mo>)</mo>
                            </mrow>
                        </math>    
                    </div>
                </div>

                
            </div>
        </div>
        <div class="math-column right"><img class="imageLC" src="images/sco_math.png" alt="Line chart"></div>

    </div>
            
            <footer class="form-fields last-field">
                <button class="button" onclick="formSubmit()">Submit & Next Question</button>
                <button class="button" onclick="formReset()">Cancel & Clear Selection</button>   
            </footer>

        </div>
    </div>

    <script>
        function formSubmit(){
            if(document.getElementById('4').checked){
                sessionStorage.setItem('mathCorrect', 1);
                sessionStorage.setItem('mathAnswered', 1);
            }
            else if(document.getElementById('3').checked || document.getElementById('2').checked
                || document.getElementById('1').checked) {
                    sessionStorage.setItem('mathCorrect', 0);
                    sessionStorage.setItem('mathAnswered', 1);
            }
            else{
                sessionStorage.setItem('mathCorrect', 0);
                sessionStorage.setItem('mathAnswered', 0);
            }
            window.location.href = "math_cosine_q2.html";
        }

        function formReset(){
            document.getElementById('4').checked=false;
            document.getElementById('3').checked=false;
            document.getElementById('2').checked=false;
            document.getElementById('1').checked=false;
        }
    </script>
</body>
</html>
