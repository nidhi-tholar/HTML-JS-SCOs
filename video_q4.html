<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sco.css">
    <title>Question 4</title>
</head>
<body>
    <div class="form">
        <header class="form-header">Question 4</header> 
        </header> 

        <div class="form-body">

                <div class="row">
                    <div class="column">
                        <span>Watch the video and answer the following question.</span><br/><br/>
                        <span>What is the source as mentioned in the video?</span>
                        <div class="form-fields av">

                            <div class="radio-options">
                                <div><input type="radio" name="q4a" data-q4="1" id="1">NASA.Gov</div>
                                <div><input type="radio" name="q4a" data-q4="0" id="2">Data.Gov</div>
                            </div>

                            <div class="radio-options">
                                <div> <input type="radio" name="q4a"  data-q4="0" id="3">Facebook</div>
                                <div><input type="radio" name="q4a"  data-q4="0" id="4">XYZ.net</div>
                            </div>
                        </div>
                    </div>
                    <div class="column" style="margin-top: 60px; margin-left: 30px;">
                        <iframe width="420" height="315" src="https://www.youtube.com/embed/ih9jPaZct1w" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                        <span style="font-weight: bold;">Expedition 40 Undocks Ending Mission</span>
                    </div>
                </div>           
        </div>
         
        <footer class="form-fields last-field">
            <button class="button" onclick="formSubmit()">Submit</button>
            <button class="button" onclick="formReset()">Cancel & Clear Selection</button>     
        </footer>
        
    </div>
    
    <script>
        function formSubmit(){
            if(document.getElementById('1').checked){
                sessionStorage.setItem('avCorrect', 1);
                sessionStorage.setItem('avAnswered', 1);
            }
            else if(document.getElementById('3').checked || document.getElementById('2').checked
                || document.getElementById('4').checked) {
                    sessionStorage.setItem('avCorrect', 0);
                    sessionStorage.setItem('avAnswered', 1);
            }
            else{
                sessionStorage.setItem('avCorrect', 0);
                sessionStorage.setItem('avAnswered', 0);
            }
            window.location.href = "survey.html";
        }

        function formReset(){
            document.getElementById('4').checked=false;
            document.getElementById('3').checked=false;
            document.getElementById('2').checked=false;
            document.getElementById('1').checked=false;
        }
    </script>
</body>
</html>
